<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StartHub | Discover </title>
    <link rel="stylesheet" href="discover.css">
</head>
<body>
    <main>
            <!-- Header Showcase -->
        <div>
            <header id="showcase" class="col-12">
                <div class="content-wrap">
                    <h1>Best of StartHub</h1>
                    <p>Projects featured today by our Curators</p>
                </div>
            </header>

            <!-- Form section -->
            <form>
                <div class=" form">
                  <label for="category">Choose a category:</label>
                  <select id="category">
                    <option selected>All</option>
                    <option>Mobile</option>
                    <option>Web</option>
                    <option>Design</option>
                  </select>
                </div>
                <div class= "form">
                  <label for="searchTerm">Enter search term:</label>
                  <input type="text" id="searchTerm" placeholder="e.g. Menu list">
                </div>
                <div class = "form">
                  <button>Filter</button>
                </div>
              </form>
        </div>
        
        <!--  Main Section  -->
        <section class="container">
            <div class="check">
               
            </div>
        </section>    
        <!-- I added the clear style here because I need all the floating div inside the body and main section -->
        <div style="clear: both;"></div>
    </main>
    <script src="discover.js"></script>
</body>
</html>
